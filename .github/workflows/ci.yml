name: Node.js CI (npm)  # ← Workflow name updated for npm

on:
  push:
    branches: [ master ]  # ← Runs when you push to main
  pull_request:
    branches: [ master ]  # ← Runs when a pull request targets main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]  # ← Test on multiple Node versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ← Fetch your repo files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # ← Changed from 'yarn' to 'npm' for npm cache

      - name: Install dependencies
        run: npm ci  # ← Faster, clean install (uses package-lock.json)

      - name: Lint code
        run: npm run lint  # ← Runs your "lint" script in package.json

      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/  # ← Downloadable after workflow finishes